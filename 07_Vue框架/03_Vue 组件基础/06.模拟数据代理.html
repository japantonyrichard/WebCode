<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06.模拟数据代理</title>
</head>

<body>
    <script>
        let vm = {};
        let data = {
            msg: '哈哈哈哈'
        }

        Object.defineProperty(vm, 'msg', {
            get() {
                return data.msg
            },
            set(val) {
                data.msg = val;
            }
        })

        // vm.msg
        console.log(vm.msg)
    </script>
</body>

</html>
