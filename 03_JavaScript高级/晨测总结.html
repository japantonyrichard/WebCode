        3. 说说你对 defer 和 async 属性的了解
            defer 和 async 属性都是script标签的属性
            这两个属性都是用来解决阻塞效应的，也就是浏览器向下解析html文件的时候，
            碰到了script标签引入外部的js文件，外部js文件由于代码过长、或者本身有些编码问题时，
            导致html后面的标签长时间解析不到的问题。

            defer属性表示延期推迟的意思
            浏览器在解析html的时候，碰到了有defer属性的script标签后，先不解析它引入的外部文件，
            继续往后解析网页，最后再解析js文件

            async属性表示异步的意思
            浏览器在解析html的时候，碰到了有async属性的script标签后，继续往后解析网页，同时也加载外部的js文件，
            当js文件加载完毕后，停止html内容的解析，解析执行js文件代码，执行完后继续解析网页
            
            
        4. 说说回流和重绘
            浏览器解析渲染网页的流程：
            浏览器中html解析器解析html元素，生成一个 DOM 树
            浏览器中css解析器解析css代码，生成一个 CSSOM树，
            将DOM树和CSSOM树结合起来生成一个渲染树
            对渲染树进行一些计算，得到每个元素的位置和大小的过程叫做回流
            将渲染树和元素的位置大小信息展示在页面上就是重绘，重绘会得到元素的绝对像素

            造成回流的情况有：
            1.增加删除DOM元素
            2.修改元素的尺寸大小
            3.修改元素的位置
            4.修改内容大小
            等等
            
            回流肯定会触发重绘，重绘不一定触发回流。
            比如：改变元素的颜色、背景颜色，只会重绘，不会回流
            
            为了提高浏览器的性能，要尽可能的去减少发生回流和重绘的次数。
