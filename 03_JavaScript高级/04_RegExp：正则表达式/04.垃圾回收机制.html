        垃圾回收机制

        一. 介绍

​	    JS 自带一套内存管理引擎，负责创建对象、销毁对象，以及垃圾回收。
       垃圾回收机制主要是由一个叫垃圾收集器（garbage collector，简称 GC）的后台进程负责监控、清理对象，
       并及时回收空闲内存。JavaScript 中的内存管理是自动执行的，而且是不可见的。

        二. 可达性

        * 垃圾回收机制主要针对的是堆内存的垃圾，因为栈内存中的局部变量用完后就自动释放了，全局变量是等到浏览器关闭才会释放。
        * 怎样判断堆内存中的一些对象是不是垃圾？就是根据可达性，常见的就是从栈开始出发，看能不能指向堆中的对象，
          如果堆中某个对象没有栈中进行引用，那该对象就是不可达的，就是垃圾，就需要回收。

        三. 可达性案例

        说明：

        * 目前阶段，堆中所有的对象都是可达的

        * 如果我们删除一些内容呢？比如：
        ```js
        delete family.father
        delete family.mother.husband
        ```
        * 那么，name 是张三的这个对象就是不可达的了，虽然他能够连到 name 是小美的对象，但是它本身不能从栈开始出发到达！
          所以它很快会被回收。

        四. 回收算法

        * 最基本的垃圾回收算法被称为**标记清除法（mark-and-sweep）**
        * 其实就是从栈中开始出发，将堆中连接不上的对象给标记出来，之后将标记出来的垃圾给清理掉
        * 现代的 GC 引擎自然比这个复杂得多，很多优化手段早已被用到各大厂家中，
          比如 V8 的分代回收（Generational collection）、增量回收（Incremental collection）、
          空闲时回收（Idle-time collection）等等。不再深入探讨。


        1. JS 提供了内存管理引擎，也就是对于内存层面的操作，
            不需要我们程序员去操心，它会自动帮我们去管理内存(内存的分配、内存的回收)（C语言的话需要操心，java，JavaScript都不需要操心。）

        2. 内存主要用的就是 栈内存 和 堆内存

        3. 栈中存放基本数据类型的值，和引用数据类型的地址值
        4. 堆中存放的是引用类型的数据

        5. 栈内存中的局部变量，函数执行完会自动释放空间，全局变量的话，是在浏览器关闭后释放！

        6. 堆内存中的引用类型数据，也就是那些对象，垃圾回收机制会帮我们管理！

        7. 垃圾回收机制是怎么帮我们回收的堆内存中的垃圾对象呢？

        8. 怎样判断堆中的一个对象是不是垃圾呢？也就是是不是已经不用啦！

        9. 判断堆中的某个对象是不是垃圾，使用 可达性分析

        10. 可达性分析：指的是从 栈中出发，能不能连接到堆中的某个对象，能连接上的话，就是可达的，连接不上的话，
        就是不可达的。那不可达的这个对象就是垃圾！
