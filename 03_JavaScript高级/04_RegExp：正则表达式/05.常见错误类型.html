    <!-- 
        常见错误类型

        1. 介绍

        之前我们在写代码的过程中，经常碰到一些错误，这些错误可以在浏览器控制台中看到。

        2. SyntaxError 对象   // 语法错误

        `SyntaxError`对象是解析代码时发生的语法错误。

        // 变量名错误
        var 1a;
        // Uncaught SyntaxError: Invalid or unexpected token

        // 缺少括号
        console.log 'hello');
        // Uncaught SyntaxError: Unexpected string

        3. ReferenceError 对象  // 引用不存在的变量报错

        `ReferenceError`对象是引用一个不存在的变量时发生的错误。

        console.log(a);// ReferenceError: a is not defined

        4. RangeError 对象  // 值的范围错误

        `RangeError`对象是一个值超出有效范围时发生的错误。

        // 数组长度不得为负数
        new Array(-1);
        // Uncaught RangeError:invalid array length  // invalid 无效的  valid 有效的

        5. TypeError 对象   // 类型错误

        `TypeError`对象是变量或参数不是预期类型时发生的错误。
        比如，对字符串、布尔值、数值等原始类型的值使用`new`命令，就会抛出这种错误，因为`new`命令的参数应该是一个构造函数。

        let obj = {};
        obj();//TypeError: obj is not a function

        let str = new 'hello';// TypeError: "hello" is not a constructor
     -->
