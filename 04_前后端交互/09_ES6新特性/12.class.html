        // ES6写法
        class Student {
            //构造函数
            constructor(name, age, sex) {
                //构造函数中的this指向实例对象
                this.name = name;
                this.age = age;
                this.sex = sex;
            }
            //原型对象上的方法
            study() {
                console.log(this.name + '就是爱学习');
            }

            eat() {
                console.log(this.name + '爱吃桃子');
            }
        }

        //创建实例对象
        let s = new Student('同同', 18,'女');
        console.log(s);
        s.study();
        s.eat()
    </script>
