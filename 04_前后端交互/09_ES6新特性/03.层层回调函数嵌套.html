<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>

    <!-- 引入jquery库  两种方法：1.本地  2.线上 -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $('.box1').animate({
            width: '1200px'
        }, 1000, function () {//回调函数--动画执行完毕执行的内容
            $('.box2').animate({
                opacity: .5
            }, 1000, function () {//回调函数--动画执行完毕执行的内容
                $('.box3').animate({
                    height: 0
                }, 1000, function () {////回调函数--动画执行完毕执行的内容
                    $('.box4').animate({
                        borderRadius: '50%'
                    }, 1000, function () {
                        console.log('第四个动画执行完毕');
                    })
                })
            })
        })


    </script>


</body>

</html>
