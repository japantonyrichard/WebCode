<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn() {
            return new Promise((resolve, reject) => {
                //异步操作
                setTimeout(() => {
                    resolve('成功');
                }, 1000);
            })
        }

        //then方法返回一个新的实例对象,可以链式操作
        //1.then里面的return返回一个Promise实例对象，他下一个then的状态取决去上一个then中Promise的状态(成功或者失败)
        //2.then里面的return返回其他值，或者没有返回值

        fn()
        .then(res => {
            console.log(res);//成功

            //1.返回Promise实例对象，下一个then的状态取决于此Promise实例对象的状态
            /* return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    // resolve('成功2')
                    reject('失败2')
                },1000)
            }) */

            //2.返回其他值，或者没有返回值
            //下一个then的状态为成功
            //return后面的值作为下一个then方法成功时候的参数
            //函数默认的返回值为undefined
            return 666;
        })
        .then(res=>{
            console.log(res);//666
        },err=>{
            console.log(err);
        })
    </script>
</body>

</html>
