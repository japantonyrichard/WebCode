<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //创建set数据结构
        //Set()--构造函数
        //set的参数可以是数组和类数组
        let s1 = new Set([1, 2, 3, 2, 1]);
        console.log(s1, typeof s1);

        //set结构转换为数组
        //目的--数组去重
        //方法1：Array.from()--将两类对象转换为数组，类数组对象和set结构
        console.log(Array.from(s1));// [1, 2, 3]
        //方法2：扩展运算符
        console.log([...s1]);

        //字符串去重
        let s2 = new Set('helloapple');
        console.log([...s2].join(''));//heloap

        //set实例的属性和方法
        let s3 = new Set([1, 3, 1, 3, 2]);
        console.log(s3);
        //返回set结构的成员个数
        console.log(s3.size);//3

        //添加值
        s3.add(4).add(2).add(6);
        console.log(s3);
        console.log(s3.size);//5 2-原set结构已经有数字2，添加失败
        //删除值
        s3.delete(2);
        console.log(s3);//{1, 3, 4, 6}
        //是否包含
        console.log(s3.has(6));//true
        console.log(s3.has(9));//false
        //清空所有
        s3.clear()
        console.log(s3);//{size: 0}


    </script>
</body>

</html>
