    6.export和import -- 导出和导入
        6.1作用
            js认为每一个.js文件都是一个独立的模块，多个js文件之间不可以相互使用变量，如果需要使用其他js文件中的变量或者函数，需要在js文件中导出和导入变量和函数

        6.2语法
            1）导出
                export {变量1,函数1,类名1,...} //按需导出
            2）导入
                import {变量1 as 新名字,函数1,类名1,...} from '导出js文件的路径';
            3）设置script的type属性
                <script type="module"></script>


    less和sass(scss)
        1.1概念
            css预处理语言--css语言的扩展，在css的基础之上新增动态语言的特点、变量、函数等
        1.2作用
            写网页样式
        1.3说明
            HTML文件不支持less和scss文件，最终需要把less和scss转换为对应的css文件
        1.4less
            1）文件后缀 -- .less
            2)变量
                ①值变量
                    声明变量：@变量名:值;
                    使用变量：@变量名

                    例子：
                    @width:200px;
                    @height:200px;

                    .box{
                        width:@width;
                        height:@height;
                    }

                ②值变量计算
                    + - * 以第一个单位为准
                    /必须单位统一，加小括号

                    .box{
                        width:@width + 100;
                        height:@height - 50;
                        font-size:(@width/10px)
                        line-height:@height*1;
                    }
