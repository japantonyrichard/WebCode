<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
            display: none;
        }
    </style>
</head>

<body>

    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <button>TO</button>
    <div class="box"></div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        //显示和隐藏
        //show()  hide()
        //控制display属性
        //点击第一个按钮 显示div
        /*  $('button:first').click(function () {
             $('.box').show(1000, function () {

             });
         })
         //点击第二个按钮 隐藏div
         $('button:eq(1)').click(function () {
             $('.box').hide(1000, function () {
                 console.log('隐藏完毕');
             });
         }) */



        //滑动  显示slideDown()   隐藏 slideUp()  
        //控制元素的高度
        /*  //点击第一个按钮 显示div
         $('button:first').click(function () {
             $('.box').slideDown(2000);
         })
         //点击第二个按钮 隐藏div
         $('button:eq(1)').click(function () {
             $(".box").slideUp(2000);
         })
         //点击第三个按钮  切换div
         $("button:eq(2)").click(function () {
             $('.box').slideToggle(2000);
         }) */


        //点击第一个按钮 显示div
        $('button:first').click(function () {
            $('.box').fadeIn(2000, function () {
                console.log('显示完毕');
            });
        })
        //点击第二个按钮 隐藏div
        $('button:eq(1)').click(function () {
            $('.box').fadeOut(2000, function () {
                console.log('隐藏完毕');
            });
        })
        //点击第三个按钮  切换div
        $("button:eq(2)").click(function () {
            $('.box').fadeToggle(2000, function () {
                console.log('切换完毕');
            });
        })
        //点击最后一个按钮  控制元素的透明度到指定的值
        $('button:last').click(function () {
            $('.box').fadeTo(1000, 0.5);
        })

    </script>

</body>

</html>
