<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        //点击li，获取li之间的内容
        /*  $('li').click(function () {
             console.log($(this).html());
         }) */

        //语法1
        $('li').each(function (i, ele) {//第一个形参表示下标，第二个形参表示元素
            // console.log(i, ele);
            //返回下标为number类型
            //返回的元素是js对象
            console.log($(ele).html());
        })

        //语法2
        $.each($('li'), function (a, b) {
            // console.log(a, b);
            console.log($(b).html());
        })
    </script>
</body>

</html>
