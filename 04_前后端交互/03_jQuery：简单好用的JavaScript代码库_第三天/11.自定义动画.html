    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            position: fixed;
            text-align: center;
        }
    </style>
</head>

<body>
    <button>开始动画</button>
    <button>停止动画</button>
    <div class="box">
        hello
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $('button:first').click(function () {
            $('.box').animate({
                width: '500px',
                height: '500px',
                backgroundColor: 'green',//不支持
                lineHeight: '500px',
                borderRadius: '50%',
                fontSize: '30px',
                left: '500px',
                top: '200px'
            }, 2000, function () {
                console.log('动画执行完毕');
            })
        })
        $('button:last').click(function () {
            $('.box').stop();
        })
