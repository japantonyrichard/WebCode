<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">
        我是一个div
    </div>
    <ul id="ul">

    </ul>
    <button>点击创建li</button>

    <form action="http://www.baidu.com">
        <input type="text">
        <input type="submit">
    </form>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        //点击div，获取元素之间的内容
        //bind('事件名称',callback)
        //同一个元素绑定相同的事件，不会发生覆盖

        $('.box').bind('click', function () {
            console.log($(this).html());
        })
        $('.box').bind('click', function () {
            console.log('hello');
        })

        //鼠标移入div和移出div，都在控制台打印内容
        $('.box').bind('mouseover', function () {
            console.log($(this).html());
        })
        $('.box').bind('mouseout', function () {
            console.log($(this).html());
        })

        $('.box').bind('mouseover mouseout', function () {
            console.log($(this).html());
        })

        //鼠标移入div，背景颜色变为红色，鼠标移出div，背景颜色变为粉色
        $('.box').bind({
            mouseover: function () {
                $(this).css('background-color', 'red');
            },
            mouseout: function () {
                $(this).css('background-color', 'pink');
            }
        })

        //点击按钮，创建10个li，添加到ul中
        // $('button').bind('click', function () {
        //     for (let i = 0; i < 10; i++) {
        //         $('ul').html($('ul').html() + '<li>哈哈哈</li>');
        //     }
        // })

        //点击li，获取li之间的内容
        /* $('li').click(function () {
            console.log($(this).html());
        }) */
        /* $('li').bind('click', function () {
            console.log($(this).html());
        }) */
        /* $('ul').bind('click', function () {
            console.log($(this).html());
        }) */

        //on(事件名称,callback)
        $('.box').on('click', function () {
            console.log($(this).html());
        })
        $('.box').on('click', function () {
            console.log('hello');
        })

        //多个事件，相同的处理程序
        $('.box').on('mouseover mouseout', function () {
            console.log($(this).html());
        })

        //多个事件，不同的处理程序
        $('.box').on({
            mouseover: function () {
                $(this).css('background', 'red');
            },
            mouseout: function () {
                $(this).css('background', 'pink');
            }
        })

        //动态创建的元素
        //点击按钮，创建10个li，添加到ul中
        //1.绑定事件
        $('button').click(function () {
            //2.创建10个li
            for (let i = 0; i < 10; i++) {
                //3.添加到ul中
                $('#ul').html($('#ul').html() + '<li>哈哈哈</li>');
            }
        });
        //给li绑定点击事件
        $('li').on('click', function () {
            console.log($(this).html());
        })

        //给ul绑定点击事件
        $('ul').on('click', function () {
            console.log($(this).html());
        })

        //阻止表单提交
        $(':submit').on('click', false);



    </script>
</body>

</html>
