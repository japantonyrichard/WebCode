<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="ul">

    </ul>
    <button>点击创建li</button>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        //动态创建的元素
        //点击按钮，创建10个li，添加到ul中
        //1.绑定事件
        $('button').click(function () {
            //2.创建10个li
            for (let i = 0; i < 10; i++) {
                //3.添加到ul中
                $('#ul').html($('#ul').html() + '<li>哈哈哈</li>');
            }
        });

        //给动态创建的li绑定事件
       /*  $('ul').delegate('li', 'click', function () {
            console.log($(this).html());
        }) */
        $('ul').delegate('li', 'mouseover mouseout', function () {
            console.log($(this).html());
        })
    </script>
</body>

</html>
