<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 核心css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>

<body>
    <!-- 
        1.下拉列表结构：
        <div>
            <button></button>
            <ul>
                <li>....</li>
                <li>....</li>
                <li>....</li>
            </ul>
        </div>

        2.类
            容器类：dropdown：下拉列表  dropup：上拉列表
            按钮类：dropdown-toggle
            下拉列表类：dropdown-menu
        3.属性
            按钮的自定义属性：data-toggle="dropdown" -- 一般配合.dropdown-toggle使用


        属性：
        aria-*：给盲人的屏幕阅读器
        role：H5新增属性，让普通的标签有语义，给盲人的屏幕阅读器
     -->

    <div class="dropdown" >
        <button class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown">
            名著
            <!-- 三角形 -->
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li>钢铁是怎样炼成的</li>
            <li>围城</li>
            <li>西游记</li>
            <li>三国演义</li>
            <li>红楼梦</li>
        </ul>
    </div>

</body>

</html>
