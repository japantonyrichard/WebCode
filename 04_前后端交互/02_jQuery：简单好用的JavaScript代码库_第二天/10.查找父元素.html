<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p></p>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        //查找p的父元素
        console.log($('p').parent());//直接返回父元素
        console.log($('p').parents());//返回所有的祖先元素，最大到html
        console.log($('p').parentsUntil($('html')));//返回所有祖先元素，直到匹配的元素停止，不包含停止的元素
    </script>
</body>

</html>
