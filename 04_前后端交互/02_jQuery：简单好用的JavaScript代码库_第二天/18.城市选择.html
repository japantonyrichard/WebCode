<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
        }

        select {
            width: 200px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <select name="city1" id="city1" size="10">
        <option value="0">北京</option>
        <option value="1">天津</option>
        <option value="2">河北</option>
        <option value="3">上海</option>
        <option value="4">河南</option>
    </select>
    <div>
        <button class="btn1">&gt;&gt;</button>
        <button class="btn2">&lt;&lt;</button>
        <button class="btn3">&gt;</button>
        <button class="btn4">&lt;</button>
    </div>
    <select name="city2" id="city2" size="10">
        <option value="0">山西</option>
        <option value="1">山东</option>
        <option value="2">辽宁</option>
        <option value="3">湖南</option>
        <option value="4">湖北</option>
    </select>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $('.btn1').click(function () {
            $('#city1>option').appendTo($('#city2'));
        })
        $('.btn2').click(function () {
            $('#city2>option').appendTo($('#city1'));
        })
        $('.btn3').click(function () {
            $('#city1>option:checked').appendTo($('#city2'));
        })
        $('.btn4').click(function () {
            $('#city2>option:checked').appendTo($('#city1'));
        })
    </script>
</body>

</html>
