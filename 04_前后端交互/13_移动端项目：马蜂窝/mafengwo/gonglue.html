<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马蜂窝-找攻略</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/gonglue.css">
</head>

<body>
    <!-- 目的地 -->
    <div class="place">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">国内</div>
                <div class="swiper-slide">港澳台</div>
                <div class="swiper-slide">日韩</div>
                <div class="swiper-slide">东南亚</div>
                <div class="swiper-slide">南亚 西亚</div>
                <div class="swiper-slide">欧洲 美洲</div>
                <div class="swiper-slide">澳洲 非洲</div>
            </div>
        </div>
    </div>
    <div class="month">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">1月</div>
                <div class="swiper-slide">2月</div>
                <div class="swiper-slide">3月</div>
                <div class="swiper-slide">4月</div>
                <div class="swiper-slide">5月</div>
                <div class="swiper-slide">6月</div>
                <div class="swiper-slide">7月</div>
                <div class="swiper-slide">8月</div>
                <div class="swiper-slide">9月</div>
                <div class="swiper-slide">10月</div>
                <div class="swiper-slide">11月</div>
                <div class="swiper-slide">12月</div>
            </div>
        </div>
    </div>


    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/phone.js"></script>
    <script src="./js/gonglue.js"></script>
</body>

</html>
