<!--
    1.web界面分类
        1.1pc端前端界面
        1.2pc中后台管理界面
        1.3响应式界面(media query、bootstrap)
        1.4移动端界面(弹性盒模型)
        1.5微信小程序、uniapp

    2.移动端的浏览器
        2.1系统自带浏览器(安卓、苹果)
        2.2程序内置浏览器 (QQ、微信内置浏览器)
        2.3第三方浏览器(火狐、360等)

        系统自带浏览器和程序内置浏览器内核都是webkit

    3.移动端中的单位
        3.1屏幕尺寸 -- 英寸
            指屏幕对角线的大小
            iphone4:3.5英寸
            iphone8:4.7英寸

        3.2屏幕分辨率
            指水平方向和垂直方向的像素数
            iphone6:375*667
            iphone4：320*480

        3.3ppi -- 像素密度
            指每英寸上的像素数，ppi越高，手机屏幕越清晰，当ppi大于320时，称为高清屏

            ppi = (水平方向物理像素^2 + 垂直方向物理像素^2)开根号/屏幕尺寸

        3.4物理像素(psd稿)
            指设备屏幕实际拥有的像素点
            iphone6:750*1334

        3.5设备独立像素(css单位像素px)
            当前设置最大能存储的css像素大小
            iphone6:375*667

        3.6像素比 dpr  
            指物理像素比上设备独立像素
            dpr = 物理像素/设置独立像素
            当比例为1:1时，称为1倍屏，使用1个物理像素显示1个设备独立像素
            当比例为2:1时，称为2倍屏，使用4个物理像素显示1个设备独立像素

    4.移动端适配方案
        4.1固定宽度
            设置居中容器宽度为320px
        4.2百分比布局
            margin和padding的百分比都响度与父元素的宽度
        4.3rem布局
            rem：相对单位，长度单位，相对于根元素(html)的字体大小
            需求：设备屏幕变大，根元素的字体大小变大，设备屏幕变小，根元素的字体大小变小
            js核心代码如下：
            //动态设置HTML元素的字体大小
            //1.页面一加载设置字体大小
            setSize();
            //2.当窗口大小改变时设置字体大小
            window.onresize = setSize;
            //封装函数实现动态设置根元素字体大小
            function setSize() {
                //1.获取屏幕大小
                let deviceWidth = document.documentElement.clientWidth;
                //2.计算比例
                //假设750设计稿下根元素字体大小为100px
                let size = 100 * deviceWidth / 750;
                //3.设置根元素大小
                document.documentElement.style.fontSize = size + 'px';
            }

        4.4vw布局
            vw表示1%屏幕宽度，屏幕宽度一共是100vw
            假设设计稿750px，1px=（1*100）/750=0.1333333vw，假设750设计稿下根元素字体大小为100px，那么根元素的字体大小为13.33333vw

            核心代码：
            html{
                font-size:13.333333vw;
            }

            //防止字体过大
            @media screen and (min-width:640px){
                html{
                    font-size:100px;
                }
            }
