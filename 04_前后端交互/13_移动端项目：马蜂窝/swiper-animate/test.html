<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/animate.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .swiper{
            width: 100%;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- 
        swiper动画的使用：
        1.引入文件
            <link rel="stylesheet" href="./css/swiper-bundle.min.css">
            <link rel="stylesheet" href="./css/animate.min.css">
            <script src="./js/swiper-bundle.min.js"></script>
            <script src="./js/swiper.animate1.0.3.min.js"></script>

        2.引入HTML结构
            <div class="swiper"></div>

        3.初始化swiper
            var mySwiper = new Swiper('.swiper', {
                4.初始化动画
                on: {
                    init: function () {
                        swiperAnimateCache(this); //隐藏动画元素 
                        swiperAnimate(this); //初始化完成开始动画
                    },
                    slideChangeTransitionEnd: function () {
                        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                        // this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); //动画只展现一次，去除ani类名
                    }
                }
                
            }

            5.给有动画的元素设置属性
                <p class="ani"></p>
                参数：
                swiper-animate-effect：切换效果
                swiper-animate-duration：可选，动画持续时间（单位秒）
                swiper-animate-delay：可选，动画延迟时间（单位秒）

     -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s">第一个动画</p>
                <p class="ani" swiper-animate-effect="slideInRight" swiper-animate-duration="1s" swiper-animate-delay="1s">第二个动画</p>
            </div>
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="rollIn">第一个动画</p>
            </div>
            <div class="swiper-slide">Slide 3</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/swiper.animate1.0.3.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper', {
            loop: true, // 循环模式选项

            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
            },

            //初始化动画
            on: {
                init: function () {
                    swiperAnimateCache(this); //隐藏动画元素 
                    swiperAnimate(this); //初始化完成开始动画
                },
                slideChangeTransitionEnd: function () {
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                    // this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); //动画只展现一次，去除ani类名
                }
            }
        })     
    </script>
</body>

</html>
