<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打虎</title>
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        html,
        body,
        .swiper,
        .swiper-wrapper,
        .swiper-slide {
            width: 100%;
            height: 100%;
        }

        html {
            /* 假设750设计稿下根元素字体大小为100px 100/750*100 = 13.3333*/
            /* 相当于375下根元素大小为50px */
            /* font-size: 13.33333vw; */

            /* 假设375px下根元素字体大小为100px */
            font-size: 26.66666vw;
        }

        body {
            background-image: url("./images/bg.jpg");
        }

        .swiper img {
            width: 100%;
            position: absolute;
        }

        .swiper-slide {
            position: relative;
        }

        .img1 {
            top: .41688rem;
        }
        .img2{
            top: 1.04219rem;
        }
        .img3,.img4{
            top: 1.94542rem;
        }
        .img5{
            top: 4.44667rem;
        }
    </style>
</head>

<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./images/bonus_01.png" alt="" class="img1 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s">
                <img src="./images/bonus_02.jpg" alt="" class="img2 ani" swiper-animate-effect="fadeIn" swiper-animate-duration=".5s" swiper-animate-delay="1.5s">
                <img src="./images/001.png" alt="" class="img3 ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration=".5s" swiper-animate-delay="2s">
                <img src="./images/002.png" alt="" class="img4 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="2.5s">
                <img src="./images/003.png" alt="" class="img5 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration=".5" swiper-animate-delay="4s">
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/swiper.animate1.0.3.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper', {
            direction: 'vertical', // 垂直切换选项
            loop: true, // 循环模式选项

            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
            },
            //动画的初始化
            on: {
                init: function () {
                    swiperAnimateCache(this); //隐藏动画元素 
                    swiperAnimate(this); //初始化完成开始动画
                },
                slideChangeTransitionEnd: function () {
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                }
            }

        })       
    </script>
</body>

</html>
