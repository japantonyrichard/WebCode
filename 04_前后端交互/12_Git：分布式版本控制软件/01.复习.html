    <!-- 
        1.git
         1.1作用
            分布式的版本控制系统，控制代码的新增、删除、修改

         1.2名词
            工作区：电脑任意一个目录
            暂存区(缓存区)：
            本地仓库：每个人的电脑都可以是一个本地仓库
            远程仓库：
        
        1.3git命令
            1）初始化本地仓库
                ①git init -- 初始化本地仓库，在文件中自动生成一个.git文件，控本版本跟踪
                ②修改工作区的内容
                ③git add 文件名|.|-A  -- 把工作区的文件添加到暂存区
                ④git commit -m '注释' -- 把暂存区的文件添加到本地仓库

            2）版本回退
                ①git log 或 git log -- oneline  -- 查看历史记录
                ②git reflog -- 查看所有操作记录
                ③git reset --hard 版本号|HEAD^  -- 版本回退


        常见的命令：
            停止命令运行：ctrl+C
            清空命令窗口：ctrl+L、clear

            git status -- 查看文件的状态
                工作区：红色
                暂存区：绿色
                同步到本地仓库：nothing
        
     -->
