<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>名著展示</h2>
    <button type="button" id="btn">展示名著</button>
    <ul id="list"></ul>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        //1.点击按钮
        $('#btn').click(function () {
            //2.发送http请求
            $.ajax({
                type: 'get',
                url: './data/book.json',
                success(res) {
                    console.log(res);
                    //渲染页面
                    let arr = res.data;
                    console.log(arr);
                    let str = '';
                    for (let i = 0; i < arr.length; i++) {
                        str += `
                        <li>
                            <h3>${arr[i].name}</h3>    
                            <p>${arr[i].desc}</p>    
                        </li>
                       `;
                    }
                    $('#list').html(str);
                }
            })
        })

    </script>
</body>

</html>
