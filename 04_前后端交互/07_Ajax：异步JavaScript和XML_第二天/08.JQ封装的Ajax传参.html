<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .msg {
            line-height: 30px;
            height: 30px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <p>
        <input type="text" placeholder="用户名" id="user">
    </p>
    <p>
        <input type="text" placeholder="密码" id="pwd">
    </p>
    <p class="msg"></p>
    <p>
        <input type="button" id="login" value="登录">
    </p>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        /* 
        登录：
        用户名和密码正确：返回登录成功
        用户名和密码不正确：返回用户名或密码错误
        */

        //1.绑定点击事件
        $('#login').click(function () {

            //3.获取前端参数值
            let user = $('#user').val();
            let pwd = $('#pwd').val();


            //2.发送ajax请求
            $.ajax({
                type: 'post',
                url: './php/02.login.php',
                data: {
                    //后台参数:前端参数值
                    // user:user,
                    // pwd:pwd
                    user,
                    pwd
                },
                success(res) {//res--形参--接收后台成功时返回的数据
                    // console.log(res);
                    //4.判断后台的返回值
                    if (res === '1') {//成功
                        $('.msg').html('登录成功').css('color', 'green');
                    } else {//失败
                        $('.msg').html('用户名或密码错误').css('color', 'red');
                    }
                }
            })
        })


    </script>


</body>

</html>
