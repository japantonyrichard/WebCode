<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 标题标签 h$*6{我是$级标题} -->
    <h1>我是1级标题</h1>
    <h2>我是2级标题</h2>
    <h3 align="center">我是3级标题</h3>
    <h4>我是4级标题</h4>
    <h5>我是5级标题</h5>
    <h6>我是6级标题</h6>

    <!-- 段落标签 -->
    <p>我是一个段落</p>你好
    <!-- align 表示内容的对齐方式 -->
    <p align="center">我是一个段落</p>

    <!-- 水平线标签 -->
    <!-- 快捷键：shift+回车 可以在下方插入一行 -->
    <hr color="red" width="800px" size="50px">

    <p>种一棵树最好的时间是十年前，<br>其次是现在！</p>
</body>
</html>
