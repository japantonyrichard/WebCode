    <!-- 
        图片标签
        图片标签就是 img 标签
        img标签是一个单标签。<img/> <img>
        图片标签的作用就是可以让浏览器显示一张图片。

        图片标签具有的属性：
        1.src:指定图片的路径，可以是相对路径，也可以是绝对路径
        2.alt:当图片不能正常显示时，给用户的提示
        3.title:当鼠标悬浮式，显示的内容
        4.width:设置图片的宽度，单位是 像素 px
        5.height:设置图片的高度，单位是 像素 px
            注意：一般我们只设置宽度或者只设置高度，
                 这样另一个方向就会等比例缩放。
                如果宽度和高度都设置的话，图片可能会变形。
     -->
