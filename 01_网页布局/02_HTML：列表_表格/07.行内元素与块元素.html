<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        HTML是一种标记语言。
        标记也称为标签。
        标签和元素也是一个意思。 P标签 P元素

        HTML中元素分为两大类：
        1.块元素: 
            元素（标签）会独占一整行，宽度默认是父元素的100%，高度默认由内容撑起来。
            在页面中垂直（上下）摆放。
            
            常见的块元素有：标题标签 h标签，段落标签 p标签，hr也是但是以后不常用。

        2.行内元素（内联元素）: 超链接a标签，
            元素不会独占一整行，宽度和高度都是由内容撑起来的，也就是内容有多大就占多大地。
            在页面中水平摆放。
            
            常见的行内元素：超链接标签 a标签，图片标签 img标签。（暂且这么理解）
     -->

     <h1>我是标题</h1>
     <h1>我是标题</h1>
     <p style="background-color:red;">我是段落</p>
     <p>我是段落</p>
     <a href="#">我是超链接</a>
     <a href="#">我是超链接</a>
     <img src="../image/ayaka01.jpg" width="100" alt="">
     <img src="../image/ayaka01.jpg" width="100" alt="">
</body>
</html>
