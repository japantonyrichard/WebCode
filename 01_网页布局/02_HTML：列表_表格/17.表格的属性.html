<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格的属性：(表格的属性都是了解的，因为这些属性都是为了设置在页面中的表现形式，以后用CSS做)
        1.border: 边框 ，可以设置边框的宽度。单位 px 可以省略。
        2.width 和 height ：设置表格的宽度和高度。不设置时表格的宽度和高度由内容撑起来。
        3.align：表示的是表格元素（表格自己）的对齐方式。取值：left/center/right
        4.bgcolor:表格的背景颜色 background color
        5.bordercolor属性：设置边框的颜色
        6.background属性：设置背景图片，图片小的话会平铺 （CSS）
        7.cellpadding属性：单元格内边距，也就是单元格内容与单元格边框之间的距离
        8.cellspacing属性：单元格之间的距离。设置为0时单元格之间就没有距离了
     -->

     <table border="3" width="500" height="400" align="center" bgcolor="skyblue" bordercolor="pink"
     background="" cellpadding="60" cellspacing="10">
        <tr>
            <td>啊哈哈哈哈</td>
            <td>啊哈哈哈哈</td>
            <td>啊哈哈哈哈</td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>啊哈哈哈哈</td>
            <td>啊哈哈哈哈</td>
            <td>啊哈哈哈哈</td>
        </tr>
     </table>
</body>
</html>
