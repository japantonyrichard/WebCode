<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        定义列表：和前面两种列表不一样。可以对一个主题进行定义。

        定义列表标签：dl  define 定义 list 列表
        定义主题标签: dt  define 定义 topic 主题
        定义描述标签: dd  define 定义 description描述
     -->

     <dl>
        <dt>定义的主题1</dt>
        <dd>描述1</dd>
        <dd>描述2</dd>
        <dd>描述3</dd>
        <dt>定义的主题2</dt>
        <dd>描述11</dd>
        <dd>描述22</dd>
        <dd>描述33</dd>
     </dl>

     
     <dl>
        <dt>定义的主题1</dt>
        <dd>描述1</dd>
        <dd>描述2</dd>
        <dd>描述3</dd>
     </dl>
     <!-- 快捷键 dl>dt+dd*3  > 就表示写子元素， + 就表示平级的兄弟关系 -->
     <dl>
        <dt>11111</dt>
        <dd>22222</dd>
        <dd>33333</dd>
        <dd>44444</dd>
     </dl>

     <!-- 
        总结：
        1.三种列表中，我们用的最多的就是无序列表 ul li
        2.三种列表涉及到的标签都是块元素（独占一整行）
     -->
</body>
</html>
