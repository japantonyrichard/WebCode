<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 引入外部的css文件 -->
    <link rel="stylesheet" href="./css/09.css">
</head>
<body>
    <!-- 
        外部样式：
        1.外部样式：将CSS样式代码写在外部的 .css 文件中
            然后，那个html文件要用改样式，就引入CSS文件。

        2.语法格式：
                选择器{
                    属性；属性值；
                    属性；属性值；
                    ...
                }
        
        3.外部样式的特点：
                1，可以达到在整个项目中样式复用
                2，html代码和css代码彻底分开，没有耦合了
                    （工作中我们就是使用这种写法）
     -->

     <div class="box09">我是内容</div>
</body>
</html>
