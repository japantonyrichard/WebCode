<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.一个网页的组成部分：
            结构：网页的内容 html
            表现：就是字体大小，颜色，背景 CSS
            行为：比如网页中的轮播图  js(能动起来的)
        2.为什么学习CSS？
            CSS就是用来给页面元素加样式的。可以让页面中标签更好看。
        3.CSS介绍：
            1：CSS就是层叠样式表，也称为级联样式表，简称为样式表。
            2：层叠指的就是在CSS中可以有很多方式去给元素设置样式
            3：CSS作用就是给页面中元素设置样式的！
            4：CSS代码写在 ,css 文件中
        4.CSS语法格式：
            第一种：属性:属性值；属性：属性值；...
            第二种：
                选择器{
                    属性：属性值；
                    属性：属性值；
                    ...
                }
        所以说学习CSS主要学：选择器怎么写？属性有哪些？

        5. CSS的特点：
                1：继承性：就是后代元素可以继承祖先元素的样式，如果后代元素自己设置了那就用自己的。
                        （不是所有的样式都能被继承）
                2：层叠性：就是CSS中可以用很多种方式给同一个元素设置样式。
                3：优先级：多种方式给元素设置样式时，优先级高的就生效。如果优先级一样的话，后写的生效。
     -->

     <p>我是段落</p>
