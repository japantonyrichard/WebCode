<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        行内样式：
        行内样式就是将CSS样式直接写在 html 的开始标签中。
        语法：
            属性：属性值；

        特点：
            1.写法简单
            2.不能复用
            3，CSS代码和html代码混合在一块了，耦合性太强
            不推荐使用
        
        常见的CSS式样（属性）：
        宽度 width  注意:在CSS中单位不能省略
        高度 height
        背景颜色 background-color

        块元素的特点：
        独占一整行，宽度默认是父元素的100%，高度默认由内容撑起来，在页面垂直摆放！
                       
     -->
     <!-- 
        background-color 背景颜色
        ont-size 字体大小 要加px
      -->
     <p style="background-color: violet;font-size: 30px;height: 200px;">我是一个段落</p>
     <p style="background-color: violet;font-size: 30px;">我也是一个段落</p>

     <div style="width: 200px; height: 200px;background-color: yellow;">
        大家好啊！
     </div>

     哈哈哈哈哈哈哈哈哈哈哈哈哈

     <div>
        大家好啊！
     </div>
</body>
</html>
