<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* 下面四种里面之外最优先的是：行内样式 style="color: orange; 但是一般不用*/
      /* id选择器最优先 */
       #dd{
            color: slateblue;
        }
        /* class类选择器次优先 */
        .cc{
            color: violet;
        }
        /* div 标签选择器倒数第二 */
        div{
            color: tomato;
        }
        /* *全局选择器最后 */
        *{
            color: yellowgreen;
        }
              
                       
    </style>
</head>
<body>
    <!-- 
        选择器的优先级：
        比如：使用内部样式给某个元素设置样式时，我们分别使用了 
             全局选择器，标签选择器，类选择器，id选择器 
             都给同一个元素设置了样式，那谁生效？？

             基本选择器优先级：
             (行内样式)>id选择器>类选择器>标签选择器>全局选择器

             选择器的权重（了解）
             行内样式   1000
             id选择器   100
             类选择器   10
             标签选择器 1
             全局选择器 0
                         
     -->

     <div class="cc" id="dd">我是div</div>
     <div class="cc" id="dd" style="color: orange;">我是div</div>
</body>
</html>
