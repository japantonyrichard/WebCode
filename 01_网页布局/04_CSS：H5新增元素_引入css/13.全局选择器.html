<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 内部样式 -->
    <style>

        /* 给页面中所有元素设置文字是红色 */
        *{
            /* 设置文字颜色 */
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- 
        全局选择器：
        1.可以选择页面中的所有的元素
        2.语法格式：
            *{
                color:red;
            }
     -->

     <h3>我是标题</h3>
     <p>我是段落</p>
     <div>我是div</div>
</body>
</html>
