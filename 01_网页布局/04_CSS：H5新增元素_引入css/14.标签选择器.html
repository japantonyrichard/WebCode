<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 给页面中所有的div设置样式 */
        div{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <!-- 
        标签（元素）选择器：
        1.就是选择指定的元素
        2.语法格式：
            标签{
                属性：属性值；
            }
     -->

     <div>我是div</div>
     
     <p>我是p标签</p>

     <div>6666div6666</div>
</body>
</html>
