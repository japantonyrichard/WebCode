<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 引入外部的css文件 -->
    <link rel="stylesheet" href="./css/10.css">

    <style>
        .box{
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- 
        写CSS样式有三种写法：
        1.行内样式
        2.内部样式
        3.外部样式

        如果我们使用这三种写法都对同一个元素设置了样式，那到底谁生效呢？？？
        这就是优先级的问题。

        优先级：
        行内样式的优先级最高。
        内部样式和外部样式的优先级一样，谁写在后面谁就生效！！！

     -->

     <!-- div.box 快捷键 -->
     <div class="box" style="background-color: brown;">我是一句话</div>
</body>
</html>
