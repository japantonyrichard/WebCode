        6. 描述高度塌陷的原因，说出一种解决方案。
            块元素宽度默认是父元素的100%，高度默认由内容撑起来。
            当一个块元素，没有设置高度，那高度由内容撑起。当子元素都浮动后，子元素脱离了文档流，
            父元素的高度就塌陷了。会导致父元素后面的元素上移。
            
            1. 给父元素设置好高度
            2. 给父元素开启bfc，overflow:hidden; 会自动找一个合适的高度
            3. 给父元素后面的元素加 clear:both;
            4. 给父元素中的最后加一个空div，空div设置clear:both，这样即使子元素浮动后，也有空div在支撑父元素

        2. 说说你对绝对定位的了解。
            绝对定位就是相对于最近的有定位的祖先元素进行定位。如果祖先都没有定位，就相对于视口进行定位。
            子元素如果是绝对定位，它要参照的那个祖先元素一般是相对定位。
            绝对定位的特点：
                原位置不保留，脱离了文档流，层级会提升。
            绝对定位最常用的场景：在一个元素上显示另一个元素。

            固定定位后，元素原位置不保留，脱离了文档流，层级会提升。
