    <!--caption表格表格自动居中，tr*4>td*5 ，th默认样式可以自动加粗居中，替代td  -->
    <h3>练习2</h3>
    <table width="800" border="2" cellspacing="0">
        <!-- 标签嵌套，b标签套上标题文本可以加粗 -->
        <caption><b>同学通讯录</b></caption>
        <tr bgcolor="red">
            <th>姓名</th>
            <th>性别</th>
            <th>电话</th>
            <th colspan="2">兴趣爱好</th>
            <!-- ↑ 4列5列合并的一个，所以把第5个删了，用 colspan合并 -->
        </tr>
        <tr align="center">
            <td>张三</td>
            <td>男</td>
            <td>1234567890</td>
            <td>旅游</td>
            <td>篮球</td>
        </tr>
        <tr align="center">
            <td>貂蝉</td>
            <td>男</td>
            <td>0987654321</td>
            <td>音乐</td>
            <td>舞蹈</td>
        </tr>
        <tr height="20">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

    </table>

    <h3>练习3</h3>

            </td>

            <td>团购</td>

            <!-- ctrl+d 可以删除光标所在行 -->
            <td>特价酒店</td>
            <td>民宿·客栈</td>
        </tr>
    </table>


</body>
