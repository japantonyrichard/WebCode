<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        在我们浏览网站时，登录，注册，搜索等地方都用到了表单。

        表单：就是用来收集用户输入的信息然后提交给服务器。

        比如登录的流程：
        1.用户在表单中输入账号和密码
        2.用户点击登录按钮后，表单会提交信息给服务器
        3.服务器收到用户输入的账号和密码
        4.服务器中的代码会根据用户输入的账号和密码查询数据库，得到结果
        5.将结果响应给浏览器，登录成功就跳转到成功页面；登录失败就给用户一个提示

        表单标签：form 
        表单标签的属性有：
        1. action:制定服务器的地址 
        2. method:指定表单的提交方式，有两种 get（默认），post
        3. name：一个页面中可以写多个表单，通过name不用可以区分表单
            命名规范：名字由字母，数字，下滑线（_),- 组成，但是不要以数字开头！
     -->

     <form action="服务器的地址" method="get" name="form1">

     </form>
     
</body>
</html>
