<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        表单项：
        1. 下拉列表：select（选择） 和 option（选项） 标签。
            <select>
                <option value="0">选项1</option>
                <option value="1">选项2</option>
                <option value="2">选项3</option>
            </select>

        2.多行文本框：textarea（文本域） 标签     description 介绍，描述 简称为 desc
            <textarea></textarea>
        
        3.隐藏域：就是将某个表单项隐藏起来，用户看不到了，也就是修改不了。
                要注重，隐藏域的内容是会提交给服务器的。
            <input type="hidden">          hidden 隐藏
        
     -->    
     <form action="./服务器.html" method="get" name="form1">
        编号：<input type="text" name="id" value="123"><br>
        编号：<input type="hidden" name="id" value="123"><br>
        <input type="hidden" name="id" value="123"><br>
        姓名：<input type="text" name="name"><br>
        密码：<input type="password" name="password"><br>
        性别：<input type="radio" name="sex" value="男">男
            <input type="radio" name="sex" value="女">女
            <input type="radio" name="sex" value="保密">保密<br>
        爱好：<input type="checkbox" name="hobby" value="eat">吃饭
            <input type="checkbox" name="hobby" value="sleep">睡觉
            <input type="checkbox" name="hobby" value="ddd">打豆豆<br>
        地址：<select name="address" >
                <option value="0">北京市</option>
                <option value="1">山西省</option>
                <option value="2">河南省</option>
            </select><br>
        介绍：<textarea name="desc" id="" cols="30" rows="10"></textarea><br>

        <input type="submit" value="注册">
        <input type="reset">
        <input type="button" value="普通按钮">
     </form>
</body>
</html>
