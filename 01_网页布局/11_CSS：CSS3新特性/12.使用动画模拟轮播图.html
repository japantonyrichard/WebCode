<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 1920px;
            height: 1080px;
            background-color: red;
            margin: 50px auto;
            background: url(./images/mi.jpeg) center no-repeat;
            animation: ani 6s linear infinite;
        }
        .box1:hover{
            animation-play-state: paused;
        }
        @keyframes ani{
            0%{
                background: url(./images/mi.jpeg) center no-repeat;
                /* background-size: 100%; */
            }
            50%{
                background: url(./images/mi2.jpeg) center no-repeat;
                /* background-size: 100%; */
            }
            100%{
                background: url(./images/mi3.jpeg) center no-repeat;
                /* background-size: 100%; */
            }
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
