    <!-- 
        之前我们通过厂商前缀可以解决各种浏览器对于CSS一些特性不支持的问题。
        CSS Hack，它用来解决IE浏览器低版本兼容性问题。（了解）

        CSS Hcak 分为两种：
            1.条件Hack
            2.属性Hack

            条件Hack：
            1.语法格式：
            <!--[if条件]>
                代码块
            <![endif]--去掉这段话> ‘去掉这段话’防止注释嵌套。
            2.条件是什么？条件就写对IE浏览器版本的判断
                gt      大于        greater than
                gte     大于等于    greater than equals
                lt      小于        less than
                lte     小于等于    less than equals
                !       不等于      
            3.条件 Hack 代码写在哪里？
                html标签可以写在哪里，它就可以写在哪里（body...）

        属性Hack:
        1.就是在属性样式前或者后加一些特殊的符号，使得这个属性样式在不同的IE浏览器版本中显示的效果不一样。
        2.特殊的符号有：+ - _ * # \0 \9\0
        3.

        我们写的HTML代码会交给浏览器去解析运行。
        在HTML代码中，如果我们写了文档类型，那浏览器就会用它标准的模式去解析我们的代码。
        如果我们没有写文档类型，那浏览器就会用混合模式去解析我们的代码，可能会导致个别效果和我们想象的不一样。
     -->
