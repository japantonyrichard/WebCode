<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #999;
            /* auto 是自动的意思，css 会自动根据浏览器的宽度自动计算出合适的外边框 */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- 
        外边距（margin）可以实现元素自己水平居中。
        与 text-align 区分开，text-align 实现的是元素内的内容在元素内部水平居中。

     -->

     <div class="box1">

     </div>
</body>
</html>
