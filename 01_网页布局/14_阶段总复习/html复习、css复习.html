        3.CSS

            3.1概念

                        层叠性：
                                可以用多种方式给同一个元素设置样式，

                        优先级:

            3.8盒模型：
                标准盒模型：
                    介绍：
                    标准盒模型是我们最常用的一个盒模型。
                    标准的盒模型的组成部分：
                        内容区（content）：就是能放内容的区域，设置的width的height就是设置给了内容区。
                        内边距（padding）：就是内容与边框之间的距离。
                        边框（border）：盒子的边。
                        外边距（margin）：盒子与盒子边框之间的距离。
                    实际占据的大小：
                        水平方向：内容区+左右内边距+左右边框+左右外边距
                        垂直方向：内容区+上下内边距+上下边框+上下外边距
                        规律：
                            1个数   4个方向都一样
                            2个数   上下 左右
                            3个数   上 左右 下
                            4个数   上 右 下 左
                    元素水平居中：
                        可以使用 margin：0 auto； 实现【块元素】的水平居中。
                        而且一个块元素要使用 margin水平居中，得设置块元素的宽度。
                        （父亲宽度-儿子宽度）/2
                    外边距合并问题：
                        垂直摆放的两个元素，上面的设置了下外边距a，下面的设置了上外边距b，
                        那它们两个之间的外边距是较大的那个数。
                        水平摆放的两个元素，左边的设置了右外边距a，右边的设置了左外边距b，
                        那它们两个之间的外边距是 a+b 。
                    垂直方向外边距重叠问题：
                        垂直方向外边距重叠：给子元素设置了上外边距，发现父元素也跟着一块下来了。
                        怎么解决？
                            1，给父元素开启BFC，用overflow：hidden；
                            2，子元素浮动，或者父元素浮动
                            3，给父元素加个1px的上边框（把边边分开）
                            4，给父元素加个1px的上内边距（把边边分开）
                    元素水平垂直居中问题：
                        CSS-垂直|水平居中问题的解决方法总结
                        https://developer.aliyun.com/article/606521
                
     -->
