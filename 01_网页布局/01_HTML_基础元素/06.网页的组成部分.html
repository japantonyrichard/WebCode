<body>
    <!-- 
        不管什么网页，都是有这三部分组成：
        1.结构（内容）：网页中的内容就是结构
        2.表现：内容的表现形式，比如：字体加粗，颜色，倾斜，阴影など
        3.行为：网页中的动作行为，比如：图片自动切换

        结构用到的技术：HTML
        表现用到的技术：CSS
        行为用到的技术：JavaScript，简称 js(动态特效什么的)
     -->
</body>
</html>
