<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        段落标签：
        段落标签是p标签。p-paragraph
        段落标签的特点：
        1.独占一整行
        2.段落之间会有距离
        
        段落标签也有 align属性，表示段落中内容的对齐方式，可选值有：
            left：左对齐
            center：水平对齐
            right：右对齐
     -->

     <p>我是一段话！</p>
     <p>我是一段话！</p>
     <p>我是一段话！</p>
     <!-- ctrl+alt+↓ 就可以将一行代码向下复制 crtl + Z 撤销操作回到刚才-->
     <p>我是一段话！</p>

     <p align="center">大家好！</p>
     

</body>
</html>
