<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!-- 设置如果用户是IE浏览器的话，使用IE浏览器的最高版本去解析我们的网页 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 注释的快捷键是：ctrl+/ -->
    <!-- 为了是我们写的页面代码能够适配移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ALT+B快捷键打开浏览器运行 -->
    <a href="点我跳转到https:wwww.baidu.com"></a>
</body>
</html>
