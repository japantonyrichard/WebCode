<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        水平线标签：
        水平线标签是 hr 标签。horizonta
        hr 标签是单标签。<hr/>简写为<hr>
        hr标签有的属性：
        width:设置水平线的宽度,单位是 像素 -px 在HTML中单位如果是px的话，可以省略
                1px 就是浏览器中的一个特别小的小方格
        size:设置水平线的高度，单位是 像素 -px 
        color:设置水平线的颜色
        align:设置水平线的对齐方式，left-左对齐 center-居中 right-右对齐
        
        标签中的属性可以写多个，而且没有前后顺序之分。

     -->

     <hr width="800">
     <hr>
     <hr width="1000" size="20" color="red" align="right">
</body>
</html>
