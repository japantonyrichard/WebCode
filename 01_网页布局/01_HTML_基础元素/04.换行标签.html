<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        换行标签：
        目前，我们发现，我们在代码中回车时，在浏览器中是不识别的。
        如果要换行的话，使用换行标签。br标签。break 打断，换行。
        br标签是单标签。<br/>简写为<br>
        标签可以嵌套。
     -->
     <p>
        白日依山尽，<br>
        黄河入海流。<br>
        欲穷千里目，<br>
        更上一层楼。<br>
     </p>
</body>
</html>
