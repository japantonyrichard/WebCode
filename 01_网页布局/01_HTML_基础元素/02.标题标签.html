<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        标题标签：
        标题标签是h1-h6,共6个。
        h1最大，h6最小。
        而且标题标签将我们的文字加粗,放大了。
        标题标签具有的属性：align，它的取值有：
            left-左对齐
            center-水平居中
            right-右对齐
            
        标题标签的特点：
        1.内容会加粗
        2.内容会变大
        3.独占一整行
     -->
     
     <h1 align="center">我是一级标题</h1>
     <h2 align="right">我是二级标题</h2>
     <h3 align="left">我是三级标题</h3>
     <h4>我是四级标题</h4>
     我是普通的文字
     
     <!-- 快捷键：标签*数字，就会将改标签重复几次 -->
     <h1></h1>
     <h1></h1>
     <h1></h1>
     <h1></h1>
     <h1></h1>
     <h1></h1>
     
     <!-- 快捷键：标签$*数字，就会将改标签重读几次，而且$表示从1开始往下数 -->
     <h1></h1>
     <h2></h2>
     <h3></h3>
     <h4></h4>
     <h5></h5>
     <h6></h6>
     
     <!-- 快捷键：h$*6{我是$级标题} -->
     <h1>我是1级标题</h1>
     <h2>我是2级标题</h2>
     <h3>我是3级标题</h3>
     <h4>我是4级标题</h4>
     <h5>我是5级标题</h5>
     <h6>我是6级标题</h6>
</body>
</html>
