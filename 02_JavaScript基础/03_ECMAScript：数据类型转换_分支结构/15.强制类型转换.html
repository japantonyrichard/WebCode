<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        强制类型转换

        强制类型转换：就是我们调用相应的函数去完成数据类型的转换。

        1.转为 number 类型
            使用 Number() 函数，可以实现将 string、boolean 类型 转为 number 类型
            其实js在帮我们做自动类型转换的时候，底层用的也是该方法。
        
        2.转为 string 类型
            使用 String() 函数，可以实现将 number、boolean 类型 转为 string 类型

        3.转为 boolean 类型
            使用 Boolean() 函数，可以实现将 string、number 类型 转为 boolean 类型
            除了：0 '' null undedined false NaN 外，其他的数据都会转为 true。
     -->
     <script>
        // 字符串转为 number
        console.log(Number('123'));// 123(蓝色的字体)
        console.log('123');// 123（黑色字体）
        console.log(Number('12.3'));// 12.3
        console.log(Number('你好'));// NaN
        console.log(Number('1.2.3'));// NaN
        console.log(Number('  12.3   '));// 12.3 (把前后的空格给干掉了)
        console.log(Number('1   2   3'));// NaN (中间的空格不行)

        // 布尔转为 number
        console.log(Number(true));// 1
        console.log(Number(false));// 0

        // Number() 函数有返回值，返回的就是转换后的结果
        var r = Number('1234')
        console.log(r);// 1234

        console.log(Number(null));// 0
        console.log(Number(undefined));// NaN
        console.log(Number(''));// 0

        // 将 number 转为 string
        console.log(String(123));// 123(黑色字体，字符串)
        console.log(String(12.3));// 12.3(黑色字体，字符串)
        console.log(String(0));// 0(黑色字体，字符串)

        // 将 boolean 转为 string
        console.log(String(true));// true(黑色字体，字符串)
        console.log(String(false));// false(黑色字体，字符串)
        console.log(String(null));// null(黑色字体，字符串)
        console.log(String(undefined));// undefined(黑色字体，字符串)

        // 将 string 类型 转为 boolean 类型
        console.log(Boolean('123'));// true(蓝色的字体)
        console.log(Boolean('哈哈'));// true(蓝色的字体)

        // 将 number 类型 转为 boolean 类型
        console.log(Boolean(123));// true(蓝色的字体)

        console.log(Boolean(null));// false(蓝色的字体)
        console.log(Boolean(''));// false(蓝色的字体)
        console.log(Boolean(false));// false(蓝色的字体)
        console.log(Boolean(NaN));// false(蓝色的字体)
        console.log(Boolean(0));// false(蓝色的字体)
        console.log(Boolean(undefined));// false(蓝色的字体)
     </script>
</body>
</html>
