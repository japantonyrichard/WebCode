<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.利用 indexOf() 方法实现数组去重
        // 思路：新建一个空数组，将原数组中的数据一个一个的往新数组添加，但是在添加前要判断一下：
        // 新数组中如果有该元素就不加了，如果没有的话就添加。
        // 怎样判断新数组中有没有某个元素 新数组.indexOf(元素)
        let arr1 = [1, 2, 3, 4, 5, 2, 3, 1, 5, 4, 2, 2, 3];
        let newArr1 = [];
        for(let ele of arr1){
            if(newArr1.indexOf(ele) == -1){ // 新数组中没有找到要加的这个数据
                newArr1.push(ele);
            }
        }
        console.log(newArr1);// (5) [1, 2, 3, 4, 5]

        // 2.定义一个函数，模拟数组中的 reverse() 方法的作用实现数组的反转
        // 思路：新建一个空数组，将原数组的每个元素往空数组的头部加
        let fun2 = (arr2) => {
            let newArr2 = [];
            for(let ele of arr2){
                newArr2.unshift(ele);
            }
            return newArr2;
        };
        let arr2 = [1,2,3,4,5];
        let result2 = fun2(arr2);
        console.log(result2);// (5) [5, 4, 3, 2, 1]

        // 3.定义函数，功能是查找数组中某个值出现的次数
        let fun3 = (arr3, num) => {
            let count = 0;
            arr3.map((ele, index, arr3) => {
                if(ele == num){
                    count++;
                }
            });
            return count;
        };
        let arr3 = [1,2,2,3,4,1,2,2,2];
        let result3 = fun3(arr3, 2);
        console.log(result3);// 5

        // 4.定义函数，功能是求指定的数组中是否存在指定的值，
        //   如果存在返回第一个值的索引，不存在返回 -1，其实就是模拟 indexOf()
        let fun4 = (arr4, num) => {
            for(let i = 0; i < arr4.length; i++){
                if(arr4[i] == num){
                    return i;
                }
            }
            // 但凡代码能执行到这里，说明上面的遍历没有找到元素
            return -1;
        };

        let arr4 = [1, 2, 3, 4, 5];

        let result4 = fun4(arr4, 2);
        console.log(result4);// 1

        result4 = fun4(arr4, 90);
        console.log(result4);// -1
    </script>
</body>
</html>
