<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.迷你计算器：输入两个数及运算符，得出相应的结果
        var num1 = Number(prompt('请输入第一个数：'));
        var num2 = Number(prompt('请输入第二个数：'));

        var oper = prompt('请输入运算符：+ - * /');

        if(oper == '+'){
            console.log(num1 + num2);
        }else if(oper == '-'){
            console.log(num1 - num2);
        }else if(oper == '*'){
            console.log(num1 * num2);
        }else if(oper == '/'){
            if(num2 != 0){              //    除数不能为 0
                console.log(num1 / num2);
            }else{
                console.log('分母不能为0！');
            }   
        }else{
            console.log('请输入正确的运算符！');
        }
    </script>
</body>
</html>
