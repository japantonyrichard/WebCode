<body>
    <!-- 
        变量-variable ******************************************************
        
        1.变量：就是用来存储数据的，而且它里面存储的数据是可以变化的。

        2.声明变量：使用 var 关键字来声明变量。
            格式： var 变量名;
        
        3.给变量赋值：使用 = 来进行赋值，= 称为 赋值号。

        4.声明变量的同时给变量赋值，也称为变量的初始化。
            格式： var 变量名 = 值;

        5.可以同时声明多个变量。
            格式：var 变量名1,变量名2,变量名3;
        
        6.声明变量没有赋值时,如果使用这个变量，那这个变量中的值是 undefined。

        7.如果某个变量没有声明，就直接使用，会报错：xxx is not defined.
            使用，我们在用变量的时候，要先声明，再使用。*** 这句话在java等语言适用，但是在js里面还是不太严谨！

        8.变量里面存储的数据是可以变的，所以，变量是可以重新赋值的。

        9.变量的提升：浏览器在解析我们的js代码时，会将所有变量的声明提到最前面，
            注意：变量的赋值是不会提升的。
            console.log(num); // undefined
            var num = 15;

                等价于

                var num;
                console.log(num);
                num = 15;

        10.变量的分类：
            1，全局变量：在哪都能使用的变量
            2，局部变量：只能在函数内部使用的变量

     -->

     <script>
        // 声明变量
        var age;
        // console.log(age);// 打印出来一个undefined-未定义

        // 将 18 赋值 给 age 这个变量
        age = 18;
        // 我们对变量名进行操作，其实操作的就是里面存储的值。
        console.log(age);// 18

        console.log(age + 2);// 20

        // 给变量重新赋值
        age = 25;
        console.log(age);// 25

        // 声明变量的同时给变量赋值
        var n1 = 100;
        console.log(n1);// 100

        // 同时声明多个变量
        var n2,n3,n4;
        n2 = 100;
        n3 = 150;
        n4 = 200;
        console.log(n2,n3,n4);// 100 150 200

        var n5 = 100, n6 = 200, n7 = 300;
        console.log(n5,n6,n7);// 100 200 300

        // 声明一个变量
        var n8;
        console.log(n8);// undefined-未定义

        // 如果某个变量没声明就直接使用，会报错：n9 is not defined
        // console.log(n9);// 没有声明过n9。Uncaught ReferenceError: n9 is not defined at 11.变量.html:63:21

        var n10 = 100;
        console.log(n10);// 100
        // 给变量重新赋值
        n10 = 200;
        console.log(n10);// 200

        var n11 = 300;
        var n11;
        console.log(n11);// 300

        var n12 = 18;
        console.log(n12);

        // 变量的提升
        console.log(n13);
        var n13 = 200;// undefined

        // 上面的代码等价于下面
        var n13;
        console.log(n13);
        m13 = 200;
     </script>
</body>
</html>
