<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        arguments 对象

        1.arguments 是参数的意思
        2.arguments 对象是js提供的，它用在函数体中
        3.arguments 对象可以获取到所有的实参！
        4.如果要获取到第3个实参,就使用 arguments[2]
            arguments[0] 获取第1个实参
            arguments[1] 获取第2个实参
            arguments[2] 获取第3个实参
            arguments[3] 获取第4个实参

        arguments 对象中有一个属性，length。该属性表示获取到的实参的个数。
        对象.方法名(); 可以调用方法。      对象.属性; 可以调用属性。

        正常情况下，传递给形参的值，我们是可以通过 arguments对象 去修改的！
        在严格模式中，传递给形参的值，是不可以通过 arguments对象 去修改的！

        arguments 对象还有一个属性-callee，该属性可以获取到声明的函数！

        小节：
            arguments 对象我们要掌握的：
                1.要明白arguments对象可以获取到所有的实参数据
                2.arguments对象中有一个length属性，该属性就表示本次获取到了几个实参数据
                3.通过arguments[0]可以获取到第1个实参、arguments[1]可以获取到第2个实参...
     -->
     <script>
        function fun1(){
            console.log(arguments);
            console.log(arguments[0]);
            console.log(arguments[1]);
            console.log(arguments[2]);
            console.log(arguments[3]);
            // 调用对象属性
            console.log(arguments.length);// 4
        }

        // fun1();// Arguments(0)（可以展开，很多内容）
        fun1(1,3,5,7);// Arguments(4) 



        function fun2(a,b){
            arguments[0] = 100;// 这里就相当于将 100 赋值给了 a
            arguments[1] = 200;// 这里就相当于将 200 赋值给了 b
            console.log(a,b);
        }

        fun2(10,20);


        function fun2(a,b){
            "use strict"// 使用严格模式
            arguments[0] = 100;// 这里就相当于将 100 赋值给了 a
            arguments[1] = 200;// 这里就相当于将 200 赋值给了 b
            console.log(a,b);
        }

        fun2(10,20);


        function fun3(){
            console.log(arguments);
            console.log(arguments.callee);// 把当前的函数声明打一遍，好像没啥用...
        }

        fun3();
     </script>
</body>
</html>
